<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>User List</h2>
  <div th:switch="${users}">
    <h3 th:case="null">No users yet!</h3>
    <div th:case="*">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a></td>
          <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p>
      <a href="/signup" class="btn btn-success">Add a new user</a>
    </p>
  </div>
</div>
</body>
</html>
